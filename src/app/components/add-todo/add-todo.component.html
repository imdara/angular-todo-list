<form (ngSubmit)="addHandler()" class="flex items-center">
  <input
    [(ngModel)]="todoItem"
    class="my-2 border-2 border-gray-400 outline-gray-400 rounded-lg py-1 px-2 focus:outline-blue-500 w-[90vw] lg:w-4/5"
    type="text"
    name="todo"
    id="todo"
  />
  <button type="submit" class="bg-blue-300 rounded-lg p-1 mx-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 4.5v15m7.5-7.5h-15"
      />
    </svg>
  </button>
</form>
